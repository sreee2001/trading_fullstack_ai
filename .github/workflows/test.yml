name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Test Backend (Python)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: src/energy-price-forecasting
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linter (flake8)
        working-directory: src/energy-price-forecasting
        run: |
          pip install flake8
          flake8 api/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 api/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Run tests
        working-directory: src/energy-price-forecasting
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          pytest tests/ -v --cov=api --cov=models --cov=database --cov=evaluation --cov=trading --cov-report=term-missing --cov-report=xml
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./src/energy-price-forecasting/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  test-frontend:
    name: Test Frontend (TypeScript/React)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/energy-price-forecasting/dashboard/package-lock.json

      - name: Install dependencies
        working-directory: src/energy-price-forecasting/dashboard
        run: npm ci

      - name: Run linter (ESLint)
        working-directory: src/energy-price-forecasting/dashboard
        run: npm run lint
        continue-on-error: true

      - name: Build application
        working-directory: src/energy-price-forecasting/dashboard
        run: npm run build

      - name: Check TypeScript
        working-directory: src/energy-price-forecasting/dashboard
        run: npx tsc --noEmit
        continue-on-error: true


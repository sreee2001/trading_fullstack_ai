# Hyperparameter Search Space Configuration
# Energy Price Forecasting System
# Version: 1.0

# LSTM Model Search Space
lstm:
  lstm_units: [50, 64, 128]
  lstm_layers: [2, 3]
  dropout_rate: [0.2, 0.3, 0.4]
  learning_rate: [0.001, 0.005, 0.01]
  sequence_length: [30, 60, 90]
  batch_size: [16, 32, 64]
  dense_units:
    - [25]
    - [50]
    - [25, 25]

# ARIMA Model Search Space
arima:
  p: [0, 1, 2, 3]
  d: [0, 1, 2]
  q: [0, 1, 2, 3]
  seasonal: [true, false]
  seasonal_periods: [7, 12, 30]

# Prophet Model Search Space
prophet:
  changepoint_prior_scale: [0.001, 0.01, 0.1, 0.5]
  seasonality_prior_scale: [0.01, 0.1, 1.0, 10.0]
  holidays_prior_scale: [0.01, 0.1, 1.0]
  seasonality_mode: [additive, multiplicative]
  growth: [linear, logistic]

# Exponential Smoothing Search Space
exponential_smoothing:
  trend: [add, mul, null]
  seasonal: [add, mul, null]
  seasonal_periods: [7, 12, 30]
  damped_trend: [true, false]

